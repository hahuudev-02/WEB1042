<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt('Toán hạng a: '))
        var b = Number(prompt('Toán hạng b: '))
        var o = prompt('Toán tử: ')

        switch(o) {
            case '+': alert("Tổng là: "+ (a + b))
             break
            case '-': alert("Hiệu là: "+ a - b)
            break
            case '*': alert("Tích là: "+ a * b)
            break
            case '/': alert("Thương là: "+ a / b)
            break
            default: alert(o+ 'ko phải là toán tử' )
        }
    </script>
</body>
</html>
