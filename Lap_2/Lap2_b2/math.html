<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt('mời nhập x: ')
        if(isNaN(x) == false){
            alert(x + 'là một số');
            }
        else{
            alert(x + ' không phải là một số');
        }

        var a= Math.sqrt(x)
        alert('Căn bậc 2 cuả số đã nhập là: '+ a)
        alert('Bình phương cuả số đã nhập là: '+ Math.pow(x, 2))
        alert('Làm tròn đã nhập là: '+ Math.round(x))
        
    </script>
</body>
</html>
