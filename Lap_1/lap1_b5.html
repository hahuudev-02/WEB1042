<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Tong(a, b) {
            return a+b;
        }

        function Hieu(a, b) {
            return a-b;
        }

        function Tich(a, b) {
            return a*b;
        }

        function Thuong(a, b) {
            return a/b;
        }

        var a = Number(prompt('Mời nhập a'));
        var b = Number(prompt('Mời nhập b'));

        alert(`Tổng: ${Tong(a, b)} Hiệu: ${Hieu(a, b)} Tích: ${Tich(a, b)} Thương: ${Thuong(a, b)}`)
    </script>
</body>
</html>
